<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Reminder App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for the modal */
        .modal {
            transition: opacity 0.25s ease;
        }
        /* Styles for active/inactive filter tabs */
        .filter-btn.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
        }
        .filter-btn {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600">Reminder Hub</h1>
            <p class="text-gray-500 mt-2">Your personal assistant for staying on track.</p>
            <button id="enable-notifications-btn" class="mt-4 px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 transition-all duration-200">
                Enable Notifications
            </button>
        </header>

        <main>
            <!-- Reminder creation form -->
            <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Create a New Reminder</h2>
                <form id="reminder-form" class="space-y-4">
                    <div>
                        <label for="reminder-text" class="block text-sm font-medium text-gray-700">Reminder Message</label>
                        <input type="text" id="reminder-text" placeholder="e.g., Water the plants" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="start-date" class="block text-sm font-medium text-gray-700">Start Date</label>
                            <input type="date" id="start-date" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        </div>
                        <div>
                            <label for="start-time" class="block text-sm font-medium text-gray-700">Time</label>
                            <input type="time" id="start-time" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Repeat Behavior</label>
                        <div class="mt-2 grid grid-cols-1 sm:grid-cols-3 gap-3">
                            <label class="border rounded-lg p-3 flex items-center cursor-pointer has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-400 has-[:checked]:ring-2 has-[:checked]:ring-indigo-200">
                                <input type="radio" name="repeat-type" value="once" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked>
                                <span class="ml-3 text-sm font-medium text-gray-900">One-time</span>
                            </label>
                             <label class="border rounded-lg p-3 flex items-center cursor-pointer has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-400 has-[:checked]:ring-2 has-[:checked]:ring-indigo-200">
                                <input type="radio" name="repeat-type" value="repetitive" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-3 text-sm font-medium text-gray-900">Repetitive</span>
                            </label>
                             <label class="border rounded-lg p-3 flex items-center cursor-pointer has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-400 has-[:checked]:ring-2 has-[:checked]:ring-indigo-200">
                                <input type="radio" name="repeat-type" value="custom" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                                <span class="ml-3 text-sm font-medium text-gray-900">Custom Days</span>
                            </label>
                        </div>
                    </div>

                    <div id="interval-container" class="hidden">
                        <label for="interval-input" id="interval-label" class="block text-sm font-medium text-gray-700">Interval (in days)</label>
                        <input type="text" id="interval-input" placeholder="1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                        Set Reminder
                    </button>
                </form>
            </div>

            <!-- List of active reminders -->
            <div id="reminders-list-container">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-semibold">Active Reminders</h2>
                    <div class="flex space-x-1 bg-gray-200 p-1 rounded-lg">
                        <button id="filter-all" class="filter-btn active px-3 py-1 text-sm font-medium rounded-md">All Tasks</button>
                        <button id="filter-today" class="filter-btn px-3 py-1 text-sm font-medium rounded-md text-gray-600">Today's Tasks</button>
                    </div>
                </div>
                <div id="reminders-list" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                    <!-- Reminders will be dynamically inserted here -->
                     <p id="no-reminders-msg" class="text-gray-500 text-center py-4">No active reminders. Add one above!</p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Custom Modal for messages -->
    <div id="message-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-message" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close-btn" class="px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, addDoc, onSnapshot, deleteDoc, updateDoc, serverTimestamp, Timestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" }; // Fallback for local testing
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-reminder-app';
        
        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Global Variables ---
        let userId = null;
        let allReminders = [];
        let currentView = 'all'; // 'all' or 'today'
        const remindersCollectionPath = `artifacts/${appId}/users`;

        // --- DOM Elements ---
        const reminderForm = document.getElementById('reminder-form');
        const intervalContainer = document.getElementById('interval-container');
        const intervalLabel = document.getElementById('interval-label');
        const intervalInput = document.getElementById('interval-input');
        const repeatTypeRadios = document.querySelectorAll('input[name="repeat-type"]');
        const remindersList = document.getElementById('reminders-list');
        const noRemindersMsg = document.getElementById('no-reminders-msg');
        const enableNotificationsBtn = document.getElementById('enable-notifications-btn');
        const startDateInput = document.getElementById('start-date');
        const modal = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const filterAllBtn = document.getElementById('filter-all');
        const filterTodayBtn = document.getElementById('filter-today');

        // --- Modal Functions ---
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }
        function hideModal() {
            modal.classList.add('hidden');
        }
        modalCloseBtn.addEventListener('click', hideModal);

        // --- UI & Filter Logic ---
        function setupIntervalInput() {
            const selectedType = document.querySelector('input[name="repeat-type"]:checked').value;
            if (selectedType === 'once') {
                intervalContainer.classList.add('hidden');
                return;
            }
            
            intervalContainer.classList.remove('hidden');
            if (selectedType === 'repetitive') {
                intervalLabel.textContent = 'Interval (in days)';
                intervalInput.type = 'number';
                intervalInput.placeholder = '1';
                intervalInput.pattern = null;
            } else if (selectedType === 'custom') {
                intervalLabel.textContent = 'Custom Intervals (comma-separated days)';
                intervalInput.type = 'text';
                intervalInput.placeholder = 'e.g., 2, 5, 10';
                intervalInput.pattern = '^[0-9,s]+$';
            }
        }

        function updateFilterButtons() {
            if (currentView === 'all') {
                filterAllBtn.classList.add('active');
                filterTodayBtn.classList.remove('active');
            } else {
                filterAllBtn.classList.remove('active');
                filterTodayBtn.classList.add('active');
            }
        }

        filterAllBtn.addEventListener('click', () => {
            currentView = 'all';
            updateFilterButtons();
            displayReminders();
        });

        filterTodayBtn.addEventListener('click', () => {
            currentView = 'today';
            updateFilterButtons();
            displayReminders();
        });

        repeatTypeRadios.forEach(radio => radio.addEventListener('change', setupIntervalInput));
        
        // --- Notification Logic ---
        function handleNotificationPermission() {
             if (!("Notification" in window)) {
                showModal("Error", "This browser does not support desktop notifications.");
                enableNotificationsBtn.disabled = true;
                return;
            }

            if (Notification.permission === "granted") {
                enableNotificationsBtn.textContent = "Notifications Enabled";
                enableNotificationsBtn.disabled = true;
                enableNotificationsBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                enableNotificationsBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
            } else if (Notification.permission !== "denied") {
                 enableNotificationsBtn.addEventListener('click', async () => {
                    const permission = await Notification.requestPermission();
                    if (permission === "granted") {
                        handleNotificationPermission(); // Update button state
                        showModal("Success!", "Notifications have been enabled.");
                    } else {
                        showModal("Permission Denied", "You won't receive reminders unless you enable notifications.");
                    }
                });
            } else {
                 enableNotificationsBtn.textContent = "Notifications Denied";
                 enableNotificationsBtn.disabled = true;
                 enableNotificationsBtn.classList.add('bg-red-500', 'cursor-not-allowed');
            }
        }
        
        function sendNotification(title, options) {
            if (Notification.permission === "granted") {
                // Add requireInteraction to make notification "sticky"
                const finalOptions = { ...options, requireInteraction: true };
                new Notification(title, finalOptions);
            }
        }

        // --- Date & Time Logic ---
        function setMinDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            startDateInput.min = `${yyyy}-${mm}-${dd}`;
            startDateInput.value = `${yyyy}-${mm}-${dd}`;
        }
        
        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }
        
        // --- Firestore Logic ---
        async function addReminder(event) {
            event.preventDefault();
            if (!userId) {
                showModal("Error", "Authentication not ready. Please wait a moment and try again.");
                return;
            }

            const text = document.getElementById('reminder-text').value;
            const date = document.getElementById('start-date').value;
            const time = document.getElementById('start-time').value;
            const type = document.querySelector('input[name="repeat-type"]:checked').value;
            const rawInterval = intervalInput.value;

            if (!text || !date || !time) {
                showModal("Input Error", "Please fill out all required fields.");
                return;
            }

            const [year, month, day] = date.split('-').map(Number);
            const [hour, minute] = time.split(':').map(Number);
            const nextNotificationDate = new Date(year, month - 1, day, hour, minute);

            if (nextNotificationDate < new Date()) {
                showModal("Input Error", "The reminder time cannot be in the past.");
                return;
            }

            const reminderData = {
                text,
                type,
                nextNotificationTime: Timestamp.fromDate(nextNotificationDate),
                userId,
                createdAt: serverTimestamp()
            };

            if (type === 'repetitive') {
                const interval = parseInt(rawInterval) || 1;
                if (interval < 1) {
                    showModal("Input Error", "Repetitive interval must be at least 1 day.");
                    return;
                }
                reminderData.interval = interval;
            } else if (type === 'custom') {
                const customDays = rawInterval.split(',')
                    .map(s => parseInt(s.trim()))
                    .filter(n => !isNaN(n) && n > 0);
                
                if (customDays.length === 0) {
                    showModal("Input Error", "Please enter at least one valid number for custom days.");
                    return;
                }
                reminderData.customDays = customDays;
                reminderData.customDayIndex = 0;
            }
            
            try {
                const userRemindersCollection = collection(db, remindersCollectionPath, userId, 'reminders');
                await addDoc(userRemindersCollection, reminderData);
                reminderForm.reset();
                setMinDate(); // Reset date to today
                setupIntervalInput(); // Reset UI
                showModal("Success", "Reminder has been set!");
            } catch (error) {
                console.error("Error adding reminder: ", error);
                showModal("Error", "Could not save the reminder. Please check the console for details.");
            }
        }

        function renderReminders(remindersToDisplay) {
            remindersList.innerHTML = '';
            if (remindersToDisplay.length === 0) {
                noRemindersMsg.textContent = currentView === 'today' 
                    ? 'No reminders scheduled for today.' 
                    : 'No active reminders. Add one above!';
                remindersList.appendChild(noRemindersMsg);
                noRemindersMsg.classList.remove('hidden');
                return;
            }
            noRemindersMsg.classList.add('hidden');

            remindersToDisplay.forEach(reminder => {
                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-lg shadow-sm flex items-center justify-between';
                
                const nextTime = reminder.nextNotificationTime.toDate();
                const formattedTime = nextTime.toLocaleString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });

                let repeatInfo = '';
                if (reminder.type === 'repetitive') {
                    repeatInfo = `Repeats every ${reminder.interval} day(s).`;
                } else if (reminder.type === 'custom') {
                    const nextInterval = reminder.customDays[reminder.customDayIndex];
                    repeatInfo = nextInterval 
                        ? `Custom: Next in ${nextInterval} day(s).`
                        : 'Custom: Final reminder in series.';
                }

                div.innerHTML = `
                    <div>
